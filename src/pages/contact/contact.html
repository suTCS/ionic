<ion-header>
  <ion-navbar>
    <ion-title>
      REST API
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2 id="id"> ID</ion-col>
      <ion-col col-5 id="fName"> First Name</ion-col>
      <ion-col col-5 id="lName"> Last Name</ion-col>
    </ion-row>
      <ion-row *ngFor="let user of (users$ | async)">
        <ion-col col-2>
            {{user.id}}
        </ion-col>
        <ion-col col-5>
            {{user.fname}}
        </ion-col>
        <ion-col col-5>
            {{user.lname}}
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
